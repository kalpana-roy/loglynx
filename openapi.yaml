  /stats/distribution/status-codes:
    get:
      tags:
        - Distributions
      summary: Get status code distribution
      description: Returns distribution of HTTP status codes
      operationId: getStatusCodeDistribution
      parameters:
        - $ref: '#/components/parameters/HostFilter'
      responses:
        '200':
