          example: "2025-10-15T08:23:45Z"
        last_seen:
          type: string
          format: date-time
          description: Last time this IP was seen
          example: "2025-11-03T14:32:15Z"
        geo_country:
          type: string
          description: ISO 3166-1 alpha-2 country code
          example: "US"
        geo_city:
          type: string
          description: City name
          example: "New York"
        geo_lat:
          type: number
          format: double
          description: Latitude coordinate
          example: 40.7128
        geo_lon:
          type: number
          format: double
          description: Longitude coordinate
          example: -74.0060
        asn:
          type: integer
          description: Autonomous System Number
          example: 15169
        asn_org:
          type: string
          description: Organization name
          example: "Google LLC"
        total_bandwidth:
          type: integer
          format: int64
          description: Total bandwidth in bytes
          example: 52428800
        avg_response_time:
          type: number
          format: double
          description: Average response time in milliseconds
          example: 145.3
        success_rate:
          type: number
          format: double
          description: Success rate percentage (0-100)
          example: 95.5
        error_rate:
          type: number
          format: double
          description: Error rate percentage (0-100)
          example: 4.5
        unique_backends:
          type: integer
          format: int64
          description: Number of unique backends accessed
          example: 5
        unique_paths:
          type: integer
          format: int64
          description: Number of unique paths accessed
          example: 42

    IPSearchResult:
      type: object
      description: Basic IP information for search results
      properties:
        ip_address:
          type: string
          format: ipv4
          description: IP address
          example: "192.168.1.100"
        hits:
          type: integer
          format: int64
